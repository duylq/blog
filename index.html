<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danh sách Sản phẩm</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
	  -webkit-overflow-scrolling: touch;
      gap: 10px;
      padding: 10px 0;
    }
	
    .product-card {
      scroll-snap-align: start;
	  flex: 0 0 auto;
      width: 250px;
      max-height: 400px;
	  overflow: hidden;
      border: 1px solid #ddd;
	  padding: 10px;
      border-radius: 10px;
      font-family: 'Raleway',Arial, sans-serif;
	  background: #fff;
    }
	
	.product-card a {
	  tex-decoration: none;
	  color: inherit;
	}
	
    .product-image-wrapper {
      width: 100%;
	  padding-top: 100%;
	  position: relative;
	  border-radius: 8px;
	  overflow: hidden;
    }
	
	.product-image-wrapper img {
      position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
	  object-position: top;
    }
	
    .product-info {
      padding: 8px;
      display: flex;
      flex-direction: column;
    }
	
    .product-title {
		font-size: 13px;
		font-weight: bold;
		margin: 8px 0 4px;
		height: 35px;
		overflow: hidden;					  
		display: -webkit-box;
		-webkit-line-clamp: 2;
		-webkit-box-orient: vertical;
    }
	
    .product-rating {
      font-size: 13px;
      color: #f5a623;
      margin: 2px 0 4px;
    }
	
	.product-rating span {
      color: #555;
	  font-size: 12px;
      margin-left: 6px;
    }
	
    .product-price {
      margin: 4px 0;
    }
	
    .original-price {
      text-decoration: line-through;
      color: #888;
    }
	
    .discounted-price {
		color: red;
		font-weight: bold;
		font-size: 16px;
		margin-left: 6px;
    }
	
    .buy-button {
      margin-top: 8px;
      background-color: #ee4d2d;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
	  font-size: 14px;
      cursor: pointer;
    }
	
	@media screen and (max-width: 600px) {
    .product-card {
      width: 180px;
      max-height: none;
      height: auto;
      padding: 8px;
    }

    .product-title {
      font-size: 13px;
    }

    .discount-price {
      font-size: 14px;
    }
																									  																	 
    .buy-button {
      font-size: 13px;
    }
  }
	
  </style>
</head>
<body>
  <div class="carousel-container" id="productContainer">
    <!-- Sản phẩm sẽ được tạo từ JS -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category") || "";

    const SHEET_URL = "https://opensheet.elk.sh/1YXJYDuLYZMATHHotgqpT6SLSV_QXXTMc5WR044N749o/1";

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const filtered = data.filter(item => item.category?.toLowerCase() === category.toLowerCase());
        const container = document.getElementById("productContainer");

        if (filtered.length === 0) {
          container.innerHTML = `<p style="padding:16px">Không có sản phẩm trong danh mục "${category}"</p>`;
          return;
        }

        filtered.forEach(item => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <a href="${item.link}" target="_blank">
				<div class="product-image-wrapper">
					<img src="${item.image}" alt="${item.name}" />
				</div>
				<div class="product-info">
				  <div class="product-title">${item.name}</div>
				  <div class="product-rating">★★★★★ ${item.rating} <span>Đã bán ${item.sold}</span></div>
				  <p class="product-price">
					<span class="original-price">${item.originalPrice}</span>
					<span class="discounted-price">${item.price}</span>
				  </p>
				  <button class="buy-button">Mua trên Shopee</button>
				</div>
			</a>	
          `;
          container.appendChild(card);
        });

        sendHeightToParent(); // sau khi render
      });
	
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: "setIframeHeight", height: height }, "*");
    }

    window.addEventListener("load", sendHeightToParent);
    window.addEventListener("resize", sendHeightToParent);
  </script>
</body>
</html>
