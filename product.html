<!DOCTYPE html>

<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<title>Danh sách sản phẩm liên quan</title>
<style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
    }
    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
	  -webkit-overflow-scrolling: touch;
      gap: 10px;
      padding: 10px 0;
    }
	
    .product-card {
      scroll-snap-align: start;
	  flex: 0 0 auto;
      width: 250px;
      max-height: 400px;
	  overflow: hidden;
      border: 1px solid #ddd;
	  padding: 10px;
      border-radius: 10px;
      font-family: 'Inter', Arial, sans-serif;
	  background: #fff;
    }
	
	.product-card a {
	  text-decoration: none;
	  color: inherit;
	}
	
    .product-image-wrapper {
      width: 100%;
	  padding-top: 100%;
	  position: relative;
	  border-radius: 8px;
	  overflow: hidden;
    }
	
	.product-image-wrapper img {
      position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
	  object-position: top;
    }
	
    .product-info {
      padding: 8px;
      display: flex;
      flex-direction: column;
    }
	
    .product-title {
		font-size: 14px;
		font-weight: bold;
		margin: 8px 0 4px;
		height: 35px;
		overflow: hidden;					  
		display: -webkit-box;
		-webkit-line-clamp: 2;
		-webkit-box-orient: vertical;
    }
	
    .product-rating {
      font-size: 13px;
      color: #f5a623;
      margin: 2px 0 4px;
    }
	
	.product-rating span {
      color: #555;
	  font-size: 12px;
      margin-left: 6px;
    }
	
    .product-price {
      margin: 4px 0;
    }
	
    .original-price {
      text-decoration: line-through;
      color: #888;
	  font-size: 13px;
    }
	
    .discounted-price {
		color: red;
		font-weight: bold;
		font-size: 14px;
		margin-left: 6px;
    }
	
    .buy-button {
      margin-top: 8px;
      background-color: #ee4d2d;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
	  font-family: 'Inter', Arial, sans-serif;
	  font-size: 14px;
      cursor: pointer;
    }
	
	@media screen and (max-width: 600px) {
    .product-card {
      width: 180px;
      max-height: none;
      height: auto;
      padding: 8px;
    }

    .product-title {
      font-size: 14px;
    }
	
	.original-price {
	  font-size: 13px;
    }

    .discount-price {
      font-size: 14px;
    }
																									  																	 
    .buy-button {
      font-size: 13px;
    }
  }
	
  </style>
</head>
<body>
<div class="carousel-container" id="productContainer">
<!-- Sản phẩm sẽ được tạo từ JS -->
</div>


<!-- Google tag (gtag.js) -->
<script async="" src="https://www.googletagmanager.com/gtag/js?id=G-RZNZVL9VP9"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-RZNZVL9VP9', { 'debug_mode': true }); // Bật debug mode tại đây
</script>
<script>
  const params = new URLSearchParams(window.location.search);
  const categoryParam = params.get("connect") || "";
  const selectedCategories = categoryParam
    .split(",")
    .map(c => c.trim().toLowerCase())
    .filter(c => c);

  const mainCategory = selectedCategories[0] || "unknown";

  const SHEET_URL = "https://opensheet.elk.sh/1YXJYDuLYZMATHHotgqpT6SLSV_QXXTMc5WR044N749o/1";

  fetch(SHEET_URL)
    .then(res => res.json())
    .then(data => {
      const filtered = data.filter(item => {
        const cat = item.connect?.toLowerCase();
        return selectedCategories.length === 0 || selectedCategories.includes(cat);
      });

      const container = document.getElementById("productContainer");

      if (filtered.length === 0) {
        window.parent.postMessage({ type: "noProducts" }, "*");
        container.innerHTML = `<p style="padding:16px">Không có sản phẩm trong danh mục "${categoryParam}"</p>`;
        return;
      }

      filtered.forEach(item => {
        const utmLink = `${item.link}?utm_source=blog&utm_medium=mars-home&utm_campaign=${encodeURIComponent(mainCategory)}`;
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <a href="${utmLink}" target="_blank" class="buy-link">
            <div class="product-image-wrapper">
              <img src="${item.image}" alt="${item.name}" />
            </div>
            <div class="product-info">
              <div class="product-title">${item.name}</div>
              <div class="product-rating">★★★★★ ${item.rating} <span>Đã bán ${item.sold}</span></div>
              <p class="product-price">
                <span class="original-price">${item.originalPrice}</span>
                <span class="discounted-price">${item.price}</span>
              </p>
              <button class="buy-button">Mua trên Shopee</button>
            </div>
          </a>
        `;

        card.querySelector(".buy-link").addEventListener("click", function () {
          gtag('event', 'click_mua_tren_shopee', {
            event_category: 'button',
            event_label: mainCategory,
            value: 1
          });
        });

        container.appendChild(card);
      });

      sendHeightToParent();
    });

  function sendHeightToParent() {
    const height = document.body.scrollHeight;
    parent.postMessage({ type: "setIframeHeight", height: height }, "https://blog.marshome.io.vn");
  }

  window.addEventListener("load", sendHeightToParent);
  window.addEventListener("resize", sendHeightToParent);
</script>
</body>
</html>
